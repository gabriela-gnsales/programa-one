<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> -->
</head>
<body>

    <header>

        <h1><img src="./imagens/logo-alura.svg" alt="Logo Alura"></h1>

    </header>

    <main>

        <section class="text-entrada">

            <textarea name="" id="mensagem" cols="65" rows="10" required placeholder="Digite seu texto"></textarea>

            <div>
                <img src="./imagens/ponto-exclamacao.svg" alt="Ponto de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

        </section>

        <section class="texto-saida">

            <img src="./imagens/desenho-menina.svg" alt="Desenho ilustrativo menina">

            <div>
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

        </section>

        <section class="botoes">

            <input type="submit" value="Criptografar" class="botao-criptografar">

            <input type="submit" value="Descriptografar" class="botao-descriptografar">

        </section>

    </main>

    <footer>

        <p class="copyright">&copy; Gabriela Gomes Nogueira Sales - 2023</p>

    </footer>
    
</body>
</html>
